# This is a custom configuration for your React SPA

server {
    listen 80;
    server_name _;

    # Root directory where your 'dist' files are
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # This is the magic line:
        # 1. Try to find the file as requested ($uri)
        # 2. Try to find a directory ($uri/)
        # 3. If both fail, fall back to serving /index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add extra cache control for static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}