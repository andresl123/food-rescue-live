spring.application.name=evidence-service
server.port=8083

# --- JWT validation (used by security-rbac-starter) ---
# Point to your Auth service JWKS:
security.jwt.jwks-uri=http://localhost:8080/.well-known/jwks.json
# Must match what Auth signs as "iss" and "aud"
security.jwt.issuer=foodrescue-auth
security.jwt.audience=foodrescue-bff
