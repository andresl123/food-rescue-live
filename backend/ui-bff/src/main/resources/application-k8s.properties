# This file OVERRIDES the default application.properties
# when we run in Kubernetes.

# --- Security & CORS Overrides ---
# Use the K8s service name for the auth-service
security.jwt.jwks-uri=http://auth-service:8080/.well-known/jwks.json
# Allow requests from your public domain (the frontend)
app.cors.allowed-origins=http://localhost:5173,https://app.foodrescue.org,https://asl.serveblog.net/

# --- Internal Service URL Overrides ---
# Use Kubernetes service names instead of localhost
services.auth.base-url=http://auth-service:8080
services.lots.base-url=http://lots-service:8081
services.jobs.base-url=http://jobs-service:8082
services.evidence.base-url=http://evidence-service:8083
services.orgs.base-url=http://orgs-service:8084
services.notifications.base-url=http://notifications-service:8085
downstream.auth.base-url=http://auth-service:8080