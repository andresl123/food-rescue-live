name: Build and Deploy BFF (ARM64)

on:
  push:
    branches: ["MTC-201"] # Or "main"
    paths:
      - 'backend/ui-bff/**' # Only run if code in ui-bff/ changes
      - '.github/workflows/bff-ci.yml'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version (short SHA tag)
        id: vars
        run: echo "TAG=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/ui-bff # <- Path to your BFF Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/ui-bff:${{ steps.vars.outputs.TAG }}
          secrets: |
            "GH_PACKAGES_TOKEN=${{ secrets.GH_PACKAGES_TOKEN }}"

      # ---- Checkout GitOps repo ----
      - name: Checkout GitOps repo
        uses: actions/checkout@v5
        with:
          repository: andresl123/food-rescue-gitops
          token: ${{ secrets.GITOPS_REPO_TOKEN }}
          path: gitops
          ref: main

      # ---- Update manifest ----
      - name: Update image tag in GitOps manifest
        run: |
          set -euo pipefail
          file="gitops/bff/bff-deployment.yaml" # <- Path to BFF deployment
          
          sed -E -i \
            "s|^(\\s*image:\\s*).*$|\\1${{ vars.DOCKERHUB_USERNAME }}/ui-bff:${{ steps.vars.outputs.TAG }}|" \
            "$file"

      # ---- Commit & push ----
      - name: Commit & push GitOps changes
        working-directory: gitops
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "Update ui-bff image to ${{ steps.vars.outputs.TAG }}"
            git push
          else
            echo "No changes to commit."
          fi