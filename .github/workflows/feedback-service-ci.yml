name: Build and Deploy feedback-service (ARM64)

on:
  push:
    branches: ["main"]
    paths:
      - 'backend/feedback-service/**'
      - '.github/workflows/feedback-service-ci.yml'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version (short SHA tag)
        id: vars
        run: echo "TAG=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v6
        with:
          context: backend/feedback-service
          platforms: linux/arm64
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/feedback-service:${{ steps.vars.outputs.TAG }}
          # Use the secret for the private package
          secrets: |
            "GH_PACKAGES_TOKEN=${{ secrets.GH_PACKAGES_TOKEN }}"

      - name: Checkout GitOps repo
        uses: actions/checkout@v5
        with:
          repository: andresl123/food-rescue-gitops
          token: ${{ secrets.GITOPS_REPO_TOKEN }}
          path: gitops
          ref: main
          fetch-depth: 0

      - name: Update image tag in GitOps manifest
        run: |
          set -euo pipefail
          file_path="gitops/feedback-service/feedback-deployment.yaml"
          image_name="${{ vars.DOCKERHUB_USERNAME }}/feedback-service:${{ steps.vars.outputs.TAG }}"
          
          # Update the image line
          sed -i "s#^[[:space:]]*image:.*#          image: $image_name#" "$file_path"

      - name: Commit & push GitOps changes
        working-directory: gitops
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "Update feedback-service image to ${{ steps.vars.outputs.TAG }}"
            git push
          else
            echo "No changes to commit."
          fi