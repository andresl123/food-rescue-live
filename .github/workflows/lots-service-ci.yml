name: Build and Deploy lots-matching-service (ARM64)

on:
  push:
    branches: ["CI/CD"] # Or your main branch
    paths:
      - 'backend/lots-matching-service/**' # <- Triggers on changes to this service
      - '.github/workflows/lots-service-ci.yml'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version (short SHA tag)
        id: vars
        run: echo "TAG=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v6
        with:
          context: backend/lots-matching-service # <- Path to this service
          platforms: linux/arm64
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/lots-matching-service:${{ steps.vars.outputs.TAG }} # <- Image name for this service
          # This passes your private package token to the Docker build
          secrets: |
            "GH_PACKAGES_TOKEN=${{ secrets.GH_PACKAGES_TOKEN }}"

      # ---- Checkout GitOps repo ----
      - name: Checkout GitOps repo
        uses: actions/checkout@v5
        with:
          repository: andresl123/food-rescue-gitops
          token: ${{ secrets.GITOPS_REPO_TOKEN }}
          path: gitops
          ref: main
          fetch-depth: 0

      # ---- Update manifest ----
      - name: Update image tag in GitOps manifest
        run: |
          set -euo pipefail
          file="gitops/lots-service/lots-deployment.yaml"
          echo "Before:"
          awk '/^[[:space:]]*image:[[:space:]]+/ {print NR ": " $0}' "$file" || true
          
          sed -E -i \
            "s|^(\\s*image:\\s*).*$|\\1${{ vars.DOCKERHUB_USERNAME }}/lots-matching-service:${{ steps.vars.outputs.TAG }}|" \
            "$file"
          
          echo "After:"
          awk '/^[[:space:]]*image:[[:space:]]+/ {print NR ": " $0}' "$file" || true

      # ---- Show diff & commit if changed ----
      - name: Show GitOps diff
        working-directory: gitops
        run: git --no-pager diff || true

      - name: Commit & push GitOps changes
        working-directory: gitops
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "Update lots-matching-service image to ${{ steps.vars.outputs.TAG }}" # <- Commit message
            git push
          else
            echo "No changes to commit."
          fi