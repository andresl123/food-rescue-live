name: Build and Deploy auth-users-service (ARM64)

on:
  push:
    branches: ["MTC-201"]
    paths:
      - 'backend/auth-users-service/**'
      - '.github/workflows/auth-service-ci.yml'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}   # store as Actions variable
          password: ${{ secrets.DOCKERHUB_TOKEN }}   # Docker Hub PAT, not password

      - name: Get version (short SHA tag)
        id: vars
        run: echo "TAG=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v6
        with:
          context: backend/auth-users-service         # <- align with your repo layout
          platforms: linux/arm64
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/auth-users-service:${{ steps.vars.outputs.TAG }}

      # ---- Update GitOps repo manifest ----
      - name: Checkout GitOps repo
        uses: actions/checkout@v5
        with:
          repository: andresl123/food-rescue-gitops
          token: ${{ secrets.GITOPS_REPO_TOKEN }}    # PAT with repo scope
          path: gitops

      - name: Update image tag in GitOps manifest
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          include: gitops/auth-service/auth-deployment.yaml  # adjust path if needed
          find: "image: .*/auth-users-service:.*"
          replace: "image: ${{ vars.DOCKERHUB_USERNAME }}/auth-users-service:${{ steps.vars.outputs.TAG }}"
          regex: true

      - name: Commit & push GitOps changes
        working-directory: gitops
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "Update auth-users-service image to ${{ steps.vars.outputs.TAG }}"
            git push
          else
            echo "No changes to commit."
          fi
