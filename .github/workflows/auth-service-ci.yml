name: Build and Deploy auth-users-service (ARM64)

on:
  push:
    branches: ["MTC-201"]
    paths:
      - 'backend/auth-users-service/**'
      - '.github/workflows/auth-service-ci.yml'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}   # store as Actions variable
          password: ${{ secrets.DOCKERHUB_TOKEN }}   # Docker Hub PAT, not password

      - name: Get version (short SHA tag)
        id: vars
        run: echo "TAG=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v6
        with:
          context: backend/auth-users-service         # <- align with your repo layout
          platforms: linux/arm64
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/auth-users-service:${{ steps.vars.outputs.TAG }}

  # ---- Checkout GitOps repo into ./gitops ----
      - name: Checkout GitOps repo
        uses: actions/checkout@v5
        with:
          repository: andresl123/food-rescue-gitops
          token: ${{ secrets.GITOPS_REPO_TOKEN }}
          path: gitops
          ref: main              # <-- change if your default branch differs
          fetch-depth: 0

      # ---- Show current image line (before) ----
      - name: Show image line before
        run: |
          set -euo pipefail
          file="gitops/auth-service/auth-deployment.yaml"
          echo "File: $file"
          awk '/image:[[:space:]]+.*auth-users-service:/ {print "BEFORE:", NR ": " $0}' "$file" || true

      # ---- Update image tag with robust sed + guard ----
      - name: Update image tag in GitOps manifest
        run: |
          set -euo pipefail
          file="gitops/auth-service/auth-deployment.yaml"
          
          # Verify the pattern exists; if not, print first lines for debugging and fail
          if ! grep -Eq '^[[:space:]]*image:[[:space:]].*/auth-users-service:.*$' "$file"; then
            echo "❌ Pattern not found in $file. Dumping first 120 lines for debug:"
            sed -n '1,120p' "$file"
            exit 1
          fi
          
          OLD_LINE=$(grep -E '^[[:space:]]*image:[[:space:]].*/auth-users-service:.*$' "$file" | head -n1 || true)
          echo "Old line: $OLD_LINE"
          
          # Do the replacement (GNU sed on ubuntu-latest supports -E)
          sed -E -i \
            "s|^(\\s*image:\\s*).*/auth-users-service:.*$|\\1${{ secrets.DOCKER_USERNAME }}/auth-users-service:${{ steps.vars.outputs.TAG }}|" \
            "$file"
          
          NEW_LINE=$(grep -E '^[[:space:]]*image:[[:space:]].*/auth-users-service:.*$' "$file" | head -n1 || true)
          echo "New line: $NEW_LINE"
          
          if [ "$OLD_LINE" = "$NEW_LINE" ]; then
            echo "ℹ️ Image line unchanged (maybe it already had the same tag)."
          fi

      # ---- Show diff for visibility ----
      - name: Show GitOps diff
        working-directory: gitops
        run: git --no-pager diff || true

      # ---- Commit & push if changed ----
      - name: Commit & push GitOps changes
        working-directory: gitops
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "Update auth-users-service image to ${{ steps.vars.outputs.TAG }}"
            git push
          else
            echo "No changes to commit."
          fi
